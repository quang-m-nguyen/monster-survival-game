<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Defender: Immune Response</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            background-color: #000;
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.5);
            border-radius: 5px;
        }
        
        /* Loading animation */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 5px solid rgba(0, 170, 255, 0.1);
            border-top: 5px solid rgba(0, 170, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="loader" id="loader"></div>
    
    <!-- Load all game modules -->
    <script src="js/input.js"></script>
    <script src="js/player.js"></script>
    <script src="js/bullets.js"></script>
    <script src="js/monsters.js"></script>
    <script src="js/levelSystem.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
    
    <script>
        // Show loading animation
        document.getElementById('loader').style.display = 'block';
        
        // Initialize the game when the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loader when game is initialized
            document.getElementById('loader').style.display = 'none';
            Game.init();
        });
    </script>
</body>
</html>
